<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahid | World's Top 1% Cybersecurity Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <style>
        :root {
            --bg-color: #0A192F;
            --primary-color: #64FFDA;
            --accent-color: #FF6B6B;
            --text-color: #CCD6F6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .hero {
            text-align: center;
            padding: 10rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cta-button:hover {
            background: var(--accent-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .social-links a {
            font-size: 2rem;
            color: var(--text-color);
        }

        .social-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="background-effect"></div>
    <section class="hero" id="home">
        <h1>SAHID</h1>
        <p>TOP 1% CYBERSECURITY RESEARCHER • GOOGLE CYBERSECURITY SPECIALIST • BUG BOUNTY LEADER</p>
        <button class="cta-button">Download Resume</button>
    </section>

    <div class="social-links">
        <a href="mailto:sahid@cyber.pro"><i class="fas fa-envelope"></i></a>
        <a href="https://linkedin.com/in/sahid"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/sahid"><i class="fab fa-github"></i></a>
        <a href="https://hackerone.com/sahid"><i class="fas fa-bug"></i></a>
    </div>

    <script>
        VANTA.NET({
            el: "#background-effect",
            color: 0x64FFDA,
            backgroundColor: 0x0A192F,
            points: 10.0,
            maxDistance: 25.0,
            spacing: 15.0,
            mouseControls: true,
            touchControls: true,
            gyroControls: false
        });
    </script>
</body>
</html>
