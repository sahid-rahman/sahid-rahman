<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0A192F;
            --primary-color: #64FFDA;
            --accent-color: #FF6B6B;
            --text-color: #CCD6F6;
            --card-bg: #112240;
            --border-color: #233554;
            --hover-bg: #1F4068;
            --highlight: rgba(100,255,218,0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .navbar {
            background: var(--card-bg);
            padding: 1rem;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
        }

        .navbar a {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        .navbar a:hover {
            background: var(--highlight);
            color: var(--primary-color);
            border-radius: 5px;
        }

        .hero {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(45deg, var(--bg-color), var(--hover-bg));
        }

        .hero h1 {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.3rem;
        }

        .resume-button {
            margin-top: 1.5rem;
        }

        .resume-button a {
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .resume-button a:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .section-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
            margin: 3rem 0 1rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .social-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero" id="home">
        <h1>Your Name</h1>
        <p>Cloud Engineer • Frontend Developer • SEO Specialist</p>
        <div class="resume-button">
            <a href="your_resume.pdf" download>Download Resume</a>
        </div>
    </section>

    <section id="skills">
        <h2 class="section-title">Skills</h2>
        <div class="card-grid">
            <div class="card">
                <h3><i class="fas fa-cloud"></i> Cloud Computing</h3>
                <p>AWS, Azure, GCP</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-code"></i> Web Development</h3>
                <p>React, Next.js, JavaScript, Tailwind</p>
            </div>
            <div class="card">
                <h3><i class="fas fa-search"></i> SEO Optimization</h3>
                <p>Google Ranking, Keywords, Analytics</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <h2 class="section-title">Get in Touch</h2>
        <div class="social-links">
            <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            <a href="https://linkedin.com/in/yourprofile"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/yourgithub"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>
</html>
