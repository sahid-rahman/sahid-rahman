    <script>
        // Configuration Object (Easy to Update)
        const config = {
            profile: {
                name: "SAHID",
                role: "TOP 1% CYBERSECURITY RESEARCHER",
                certifications: [
                    { issuer: "Google", title: "Cybersecurity Professional" },

                    }

                ]
            },
            backgroundTerms: [

                "C2", "SOC", "IDS", "APT", "MITM",
                "OWASP", "NIST", "GDPR", "PKI", "VPN",
                "Zero-Day", "Phishing", "Malware", "Botnet",
                "Firewall", "SIEM", "EDR", "Honeypot"
            ]
        };

        // Dynamic Content Loading
        document.addEventListener('DOMContentLoaded', () => {
            // Load Experience
            const experienceGrid = document.getElementById('experience-grid');
            config.profile.experience.forEach(exp => {
                experienceGrid.innerHTML += `
                    <div class="card">
                        <h3>${exp.title}</h3>
                        <p class="company">${exp.company} â€¢ ${exp.duration}</p>
                        <ul>${exp.details.map(d => <li>${d}</li>).join('')}</ul>
                    </div>
                `;
            });
        });

        // Enhanced Cyber Background with Mouse Interaction
        class CyberParticle {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'cyber-particle';
                this.element.textContent = config.backgroundTerms[
                    Math.floor(Math.random() * config.backgroundTerms.length)
                ];
                
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                
                document.getElementById('cyber-particles').appendChild(this.element);
            }

            update(mouse) {
                // Mouse interaction
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    const force = (100 - distance) / 50;
                    this.vx += (dx / distance) * force;
                    this.vy += (dy / distance) * force;
                }

                this.x += this.vx;
                this.y += this.vy;
                
                // Boundary checks
                if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
                if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;

                this.element.style.transform = translate(${this.x}px, ${this.y}px);
            }
        }

        // Particle System
        const particles = [];
        const mouse = { x: 0, y: 0 };
        
        // Create particles
        for (let i = 0; i < 100; i++) {
            particles.push(new CyberParticle());
        }

        // Mouse movement listener
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Animation loop
        function animate() {
            particles.forEach(particle => particle.update(mouse));
            requestAnimationFrame(animate);
        }
        animate();
